<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Responsive Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url(awesome.jpg);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #344;
            padding: 1em;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            background-color: #444;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 1.0);
        }

        nav ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-start;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            flex-grow: 1;
            text-align: center;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a {
                text-align: center;
                margin: 0;
            }
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        section {
            margin: 20px 0;
        }

        .image {
            max-width: 70%;
            height: auto;
            width: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
